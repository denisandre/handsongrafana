extensions:
  health_check:
  zpages:
    endpoint: :55679

receivers:
  otlp:
    protocols:
        grpc:          
        http:          

processors:  
  batch: 
  resource:
    attributes:
    - action: insert
      key: loki.format
      value: json
    - action: insert 
      key: service_name 
      value: AppJava
    - action: insert 
      key: service_namespace 
      value: Handson    
    - action: insert 
      key: loki.resource.labels 
      value: service_name,service_namespace 

exporters:
  file/traces:
    path: /log/otel/traces.log
  file/metrics:
    path: /log/otel/metrics.log
  file/logs:
    path: /log/otel/logs.log

  otlp:
    endpoint: tempo:4317
    tls:
      insecure: true

  loki:
    endpoint: "http://loki:3100/loki/api/v1/push"
    tls:
      insecure: true

  prometheus:
    endpoint: "0.0.0.0:8889"
    
  debug:
    verbosity: detailed

service:
  pipelines:
    metrics:
      receivers:
        - otlp
      processors: [batch]
      exporters:
        - file/metrics
        - prometheus
    traces:
      receivers: [ otlp]
      exporters: 
        - debug
        - file/traces
        - otlp        
    logs:
      receivers: [ otlp]
      processors: [resource]      
      exporters:
        - file/logs
        - loki
  extensions:
    - health_check
    - zpages


